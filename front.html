<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OWASP ZAP Scanner</title>
    <script>
      function formSub() {
        let val = document.querySelector("#urlInput").value;
        api(val);
      }

      let baseUrl = " http://zap/JSON/accessControl/view/getScanProgress/";

      async function api(value) {
        event.preventDefault();

        const response = await fetch(baseUrl + value, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
          .then(data => data.text())
          .then(y => {
              console.log(y); // Logs the fetched data to the console
              myDisplay(y);    // Displays the data as intended
          });


        console.log(data);
        const result = await response.json();
        document.getElementById("result").innerText = JSON.stringify(
          result,
          null,
          2
        );
      }
    </script>
  </head>
  <body>
    <h1>OWASP ZAP Scanner</h1>
    <form id="urlForm">
      <label for="urlInput">Enter URL to Scan:</label>
      <input type="text" id="urlInput" required />
      <button type="submit" id="btn" onclick="formSub">Scan</button>
    </form>
    <pre id="result"></pre>
  </body>
</html>
